[build-system]
requires = [
  "setuptools>=45",
  "setuptools_scm[toml]>=6.2",
  # see https://github.com/numpy/numpy/pull/18389
  "wheel>=0.36.2",
  "Cython>=0.29.21", "numpy>=2.0.0,<3"
]

[project]
name = "pyxsim"
dynamic = ["version"]
requires-python = ">=3.9.2"
description = "Python package for simulating X-ray observations from astrophysical sources"
authors = [
    { name = "John ZuHone", email = "jzuhone@gmail.com" },
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "numpy",
    "astropy>=4.0",
    "h5py>=3.0",
    "scipy",
    "yt>=4.3",
    "unyt>=2.9.5",
    "soxs>=4.6.0",
    "tqdm",
]

[tool.setuptools_scm]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.venv
  | _build
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
combine_as_imports = true
skip =  ["venv", "benchmarks"]
known_third_party = [
  "IPython",
  "soxs",
  "numpy",
  "matplotlib",
  "git",
  "yaml",
  "dateutil",
  "requests",
  "coverage",
  "pytest",
  "astropy",
  "scipy",
  "pathlib",
]
known_first_party = ["pyxsim"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
