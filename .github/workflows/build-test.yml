name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - "doc/**"
      - README.md

defaults:
    run:
        shell: bash

env:
    ANSWER_VER: pyxsim21

jobs:
    build:
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                python-version: [ '3.12' ]
                numpy-version: [ '1', '2' ]
                include:
                    - os: ubuntu-latest
                      python-version: '3.13'
                      numpy-version: '2'
                    - os: ubuntu-latest
                      python-version: '3.11'
                      numpy-version: '1'
            fail-fast: false
        runs-on: ${{ matrix.os }}
        steps:
            - name: Install Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
            - uses: actions/checkout@v4
              with:
                  submodules: recursive
                  fetch-depth: 0

            - uses: mamba-org/setup-micromamba@v2
              with:
                  micromamba-version: '2.0.5-0' # any version from https://github.com/mamba-org/micromamba-releases
                  init-shell: bash
                  cache-environment: true
                  post-cleanup: 'all'
                  environment-name: test-env
                  create-args: >-
                      python=${{ matrix.python-version }}
                      numpy=${{ matrix.numpy-version }}

            - name: Install dependencies and pyxsim
              shell: bash
              env:
                  mode: testing
              run: source ./tests/ci_install.sh
            - name: Run Tests
              run: py.test -vv pyxsim/tests
